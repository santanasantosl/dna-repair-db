{% extends 'base.html' %}

{% block  page_title %}

    <title>Faculty</title>

{% endblock %}

{% block content %}

    <h2>UPCI Genome Stability and DNA Repair Group</h2>
    <br>
    <br>
    <table class="table-responsive">
        <tbody>
        {% for professor in faculty %}
            <tr>
                <td></td>
                <td><a href={{ professor.webpage_link }}>{{ professor.first_name }} {{ professor.last_name }}</a></td>
                <td>{{ professor.research_description }}</td>
        {%  endfor %}
        </tbody>
    </table>

{%  endblock %}
