{% extends 'base.html' %}

{% block  page_title %}

    <title>Orthologs</title>

{% endblock %}

{% block content %}

    <div id="orthologs_table">
        <table class="table-bordered" style="width: fit-content">
            <thead>
                <tr>
                    <th>Pathway</th>
                    <th>{{ organism.specific_name }}</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in data %}
                <tr>
                    <td><a href="/pathways/{{ entry.pathway.id }}">{{ entry.pathway }}</a></td>
                    <td><a href="/orthologs/{{ entry.ortholog.id }}">{{ entry.ortholog }}</a></td>
                </tr>
                {% endfor %}
            </tbody>

        </table>
    </div>

{%  endblock %}
